LABEL arch_nbd
TEXT HELP
Boot madOS Live environment using NBD.
Includes the madOS installer for system installation.
ENDTEXT
MENU LABEL madOS Live (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cow_spacesize=256M cms_verify=y quiet splash
SYSAPPEND 3


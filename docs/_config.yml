# Excluir archivos innecesarios para GitHub Pages
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - INSTRUCTIONS.md

# Configuración básica
theme: null
plugins: []

# Activa las características de GitHub Pages
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Mejoras de seguridad
safe: true
lsi: false

# Configuración del sitio
title: "madOS - AI-Orchestrated Arch Linux"
description: "madOS: Arch Linux distribution optimized for low-RAM systems (1.9GB) with Claude Code integrated for intelligent system orchestration."
baseurl: "/mad-os"
url: "https://madkoding.github.io"
lang: "es"
logo: "/mad-os/mados-logo.png"
image: "/mad-os/og-image.png"

# Social / author
author:
  name: "madkoding"
  url: "https://github.com/madkoding"

github:
  repository_url: "https://github.com/madkoding/mad-os"

# No procesar archivos estáticos
include:
  - index.html
  - styles.css
  - script.js
  - translations.js
  - robots.txt
  - sitemap.xml
  - og-image.png
  - favicon.svg
  - mados-logo.png
  - mad-os-wallpaper.jpg

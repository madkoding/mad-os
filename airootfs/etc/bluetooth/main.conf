[General]
# Automatically enable the Bluetooth adapter when bluetooth.service starts.
# Required for MediaTek MT7921 and other adapters that default to powered-off.
AutoEnable=true

# Enable experimental features for better device support
# This helps with some MediaTek combo adapters
Experimental = true

# Use kernel experimental features
KernelExperimental = true

[Policy]
# Automatically re-connect to paired devices when they come in range.
AutoEnable=true
ReconnectAttempts=7
ReconnectIntervals=1,2,4,8,16,32,64

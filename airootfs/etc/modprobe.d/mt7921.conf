# MediaTek MT7921/MT7922 WiFi+Bluetooth combo adapter configuration
#
# MT7921 is a PCIe WiFi + USB Bluetooth combo card commonly found in
# laptops. The WiFi part uses mt7921e (PCIe) and the Bluetooth part
# uses btusb with btmtk firmware loading.
#
# Ensure btusb loads the MediaTek firmware helper
options btusb enable_autosuspend=n

# Ensure mt7921e loads (some systems don't auto-detect)
# The module also handles MT7922 variants
softdep mt7921e pre: cfg80211
softdep btusb pre: bluetooth

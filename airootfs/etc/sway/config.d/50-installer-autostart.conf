# madOS Installer Autostart
# Only launch in live environment (check for archiso)
# Skip if booted via Ventoy (persistence is already configured)

# Window rules for the installer (match by title since app_id varies)
for_window [title="madOS Installer"] floating enable
for_window [title="madOS Installer"] resize set 900 650
for_window [title="madOS Installer"] move position center

# Auto-launch installer via helper script (handles Ventoy/archiso checks)
exec /usr/local/bin/mados-installer-autostart

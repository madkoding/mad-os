# Hyprland Configuration - Clean & Professional
# ===============================================
# Used on modern hardware with GPU acceleration
# Sway is used on legacy/software-rendering hardware

# ==========================================
# Monitor Configuration
# ==========================================
monitor=,preferred,auto,1

# ==========================================
# Autostart
# ==========================================
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY HYPRLAND_INSTANCE_SIGNATURE
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user enable --now pipewire.socket pipewire-pulse.socket wireplumber.service
exec-once = waybar
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Nordic'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface text-scaling-factor 0.75
exec-once = gsettings set org.gnome.desktop.interface cursor-size 16
exec-once = mkdir -p ~/Pictures/Screenshots

# ==========================================
# Environment Variables
# ==========================================
env = XCURSOR_SIZE,16
env = QT_QPA_PLATFORMTHEME,qt5ct

# ==========================================
# Input Configuration
# ==========================================
input {
    kb_layout = es
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
    sensitivity = 0
}

# ==========================================
# General Settings - Cyberpunk Neon Borders
# ==========================================
general {
    gaps_in = 2
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(00ffffee) rgba(ff00ffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

# ==========================================
# Decoration - Cyberpunk Neon Glow
# ==========================================
decoration {
    rounding = 2
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
    }
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(ff00ffee)
    }
}

# ==========================================
# Animations - Cyberpunk Industrial
# ==========================================
animations {
    enabled = true
    bezier = cyber, 0.05, 0.9, 0.1, 1.1
    bezier = flick, 0.05, 0.9, 0.1, 1.05
    bezier = fastIn, 0.1, 1, 0, 1
    animation = windows, 1, 4, cyber, popin 80%
    animation = windowsOut, 1, 3, default, popin 80%
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, cyber, slidevert
}

# ==========================================
# Layouts
# ==========================================
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# ==========================================
# Misc
# ==========================================
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# ==========================================
# Wallpaper (swww for animated transitions)
# ==========================================
exec-once = swww-daemon
# Wait for swww-daemon to be ready (up to 10s) before setting wallpaper
# Fixes black background on startup when daemon initializes slowly
exec-once = for i in $(seq 1 20); do swww query >/dev/null 2>&1 && break; sleep 0.5; done && swww img ~/Pictures/Wallpapers/mad-os-wallpaper.jpg --transition-type pixelate --transition-duration 1

# Wallpaper glitch effect on workspace change
exec-once = mados-wallpaper-glitch

# ==========================================
# Key Bindings
# ==========================================
$mainMod = SUPER

# Applications
bind = $mainMod, Return, exec, foot
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, F, fullscreen,

# Floating
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, SPACE, cyclenext,
bind = $mainMod, A, focusurgentorlast,

# Scratchpad
bind = $mainMod SHIFT, MINUS, movetoworkspacesilent, special:scratchpad
bind = $mainMod, MINUS, togglespecialworkspace, scratchpad

# Move focus - Vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move focus - Arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Right, movefocus, r

# Move windows - Vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Move windows - Arrow keys
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Layout
bind = $mainMod, B, layoutmsg, preselect r
bind = $mainMod, V, layoutmsg, preselect d
bind = $mainMod, S, pseudo,
bind = $mainMod, W, togglesplit,

# Resize with submap
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0
binde = , Left, resizeactive, -10 0
binde = , Down, resizeactive, 0 10
binde = , Up, resizeactive, 0 -10
binde = , Right, resizeactive, 10 0
bind = , Return, submap, reset
bind = , Escape, submap, reset
submap = reset

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ==========================================
# Multimedia Keys
# ==========================================
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# ==========================================
# Screenshots - Using grim/slurp (native Wayland)
# ==========================================
bind = , Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/Screenshot-$(date +%Y-%m-%d-%H-%M-%S).png
bind = SHIFT, Print, exec, grim ~/Pictures/Screenshots/Screenshot-$(date +%Y-%m-%d-%H-%M-%S).png
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# ==========================================
# Window Rules - madOS Applications
# ==========================================
windowrule = float 1, match:class ^(mados-photo-viewer)$
windowrule = size 900 700, match:class ^(mados-photo-viewer)$

windowrule = float 1, match:class ^(mados-pdf-viewer)$
windowrule = size 900 700, match:class ^(mados-pdf-viewer)$

windowrule = float 1, match:class ^(mados-wifi)$
windowrule = size 700 550, match:class ^(mados-wifi)$

windowrule = float 1, match:class ^(mados-equalizer)$
windowrule = size 750 450, match:class ^(mados-equalizer)$

windowrule = float 1, match:class ^(mados-bluetooth)$
windowrule = size 700 500, match:class ^(mados-bluetooth)$

# ==========================================
# XWayland
# ==========================================
xwayland {
    force_zero_scaling = true
}

# ==========================================
# VM Performance Optimizations
# ==========================================
# Sourced only when running inside a VM (generated by session scripts)
# Disables animations and uses solid background for smoother mouse/input
source = ~/.config/hypr/vm-performance.conf
